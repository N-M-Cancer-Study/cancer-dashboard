{% load tz %}
{% load edc_base_extras %}
{% load staticfiles %}
{% load crispy_forms_tags %}

    <td style="white-space: nowrap">
    <a title="Edit subject's consent form" role="button" 
       class="btn btn-default btn-sm"
           href="{{ result.href }}">
        <i class="fa fa-pencil fa-sm"></i>
    </a>
    {% if not result.enrollment_checklist.id %}
         <a class="btn btn-warning btn-sm" role="button"   
        title="Add Enrollment Checklist" href="{{ result.enrollment_checklist_add_url }}?next={{ listboard_url_name }}&subject_identifier={{result.object.subject_identifier}}">
        Add Enrollment Checklist</a>
    {% else %}
         <a title="Go to subject's dashboard"
            class="btn btn-success btn-sm"
                href="/subject/dashboard/{{result.subject_identifier}}/">
            <i class="fa fa-user-circle-o fa-sm"></i> Dashboard</a>
         </a>
    {% endif %}
    </td>
